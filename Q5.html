<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Q5</title>
    <style>
        .imgs {
            display: none;
        }
    </style>
</head>

<body>
    <h1 id="head">Your Image is visible.</h1><br>
    <button id="btn" onclick="toggles()">Toggle Image</button> <br><br>
    <img src="https://learn.pwskills.com/_next/image?url=https%3A%2F%2Fcdn.pwskills.com%2Fassets%2Fuploads%2Fthumbnails%2F642152e5af09d60df056811a.png&w=1920&q=75"
        alt="Image" id="img" />
</body>
<script>
    let head = document.getElementById("head")
    let img = document.getElementById("img")
check=true;
    function toggles() {
        if(check){
            img.classList.toggle("imgs")
            head.innerText = "Your Image is hidden."
            check=false
        }else{
            img.classList.toggle("imgs")
            head.innerText = "Your Image is visible."
            check=true; 
        }
    }
</script>

</html>
