<body>
    <h1>Sign Up Form</h1>
    <form action="#" id="validation-form">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email" required><br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" placeholder="(Minimum 8 characters)" required><br><br>
        <button type="submit">submit</button>
    </form>
</body>
<script>

    document.getElementById("validation-form").addEventListener("submit", function (e) {
        e.preventDefault();
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let pass = document.getElementById("pass").value;
        if (name.length >= 3 && pass.length >= 8) {
            alert("Form Validation Successful")
        } else {
            alert("Form Validation Failed !!")
        }
    })



</script>
